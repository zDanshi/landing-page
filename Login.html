<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>


  <!-- Hamburger Button -->
  <button class="hamburger-button">
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
  </button>
  <div class="mobile-menu">
    <ul>
      <li>
        <a href="index.html">Inicio</a>
      </li>
      <li>
        <a href="#">Sobre nós</a>
      </li>
      <li>
        <a href="#">Blog</a>
      </li>
      <li>
        <a class="btn" href="/Login.html"> <i class="fas fa-user"></i> Entrar </a>
      </li>
    </ul>
  </div>

  <body>
    <!-- Navbar with Home Link -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.png" alt="logo" />
          </a>
        </div>

        <div class="main-menu">
          <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="#">Sobre nós</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Form -->
    <section class="login">
      <div class="container">
        <div class="login-form">
          <h2 class="text-xl">Entrar na sua conta</h2>
          <form action="#" method="POST">
            <div class="input-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
            </div>
            <div class="input-group">
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
          <div class="footer-login">
            <p class="forgot-password"><a href="#">Esqueci minha senha</a></p>
            <p class="forgot-password">Ainda não tem uma conta? <a href="#">Crie uma agora!</a></p>
          </div>
        </div>
      </div>
    </section>

   

    <script src="js/main.js"></script>
  </body>
</html>
